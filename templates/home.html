<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
  </head>
  <body style="background-color: whitesmoke !important">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Dashboard</a>
        <form class="d-flex input-group w-auto">
          <a
            href="/logout"
            class="btn btn-outline-danger"
            role="button"
            aria-disabled="true"
            >Logout</a
          >
        </form>
      </div>
    </nav>

    <!-- Product Display -->

    <section>
      <div class="container py-lg-5">
        <div class="row">
          {% for product in products %}
          <div
            class="card d-flex col-lg-4 col-lg-3 mb-4 justify-content-between"
          >
            <div class="d-flex justify-content-between p-3">
              
              
            </div>
            <img
              src="{{ product.image }}"
              class="card-img-top"
              alt="Laptop"
              style="max-height: 414px"
            />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small">
                  <a href="#!" class="text-muted">{{ product.category }}</a>
                </p>
                <p class="small text-danger"><s>₹ {{ product.price }}</s></p>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">{{ product.name }}</h5>
                <h5 class="text-dark mb-0">₹ {{ product.current_price}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">
                  Available: <span class="fw-bold">{{ product.stock }}</span>
                </p>
                <div class="ms-auto text-warning">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-5 mb-3">
                <button class="btn btn-outline-primary btn-lg">Buy Now</button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
